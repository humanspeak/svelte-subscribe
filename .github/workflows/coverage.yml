name: coveralls test coverage

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm i svelte
      - run: npm ci
      - run: npm test
      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.NPM_GITHUB_TOKEN }}
